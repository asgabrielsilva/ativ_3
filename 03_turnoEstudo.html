<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Indique o turno digitando M para matutino ou V para Vespertino ou N para Noturno").toUpperCase()

    //PROCESSAMENTO
    if(turno == "M"){
        document.write(`Bom Dia!`)
    } else if (turno == "V"){
        document.write(`Boa Tarde!`)
    } else if (turno == "N"){
        document.write(`Boa Noite!`)
    } else {
        document.write(`Valor Invalido`)
    }
    
    //SAÍDA


</script>
