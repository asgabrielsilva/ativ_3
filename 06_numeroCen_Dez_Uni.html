<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    const numero = parseInt(prompt("Informe um numero inteiro menor que 1000"))

    //PROCESSAMENTO
    let mensagem = ``
    if (numero < 1000) {
        const centena = Math.floor(numero / 100)
        const dezena = Math.floor(numero / 10) - (centena * 10)
        const unidade = numero - Math.floor(numero / 10) * 10
        
        if (centena > 0){ 
            mensagem += `${centena} centena`
            if (centena > 1) mensagem += `s`
            if (dezena > 0 || unidade > 0) {
                if (dezena > 0 && unidade > 0) mensagem += `, `
                else mensagem += ` e `
            }
    }
        if (dezena > 0){
            mensagem += `${dezena} dezena`
        if (dezena > 1) mensagem += `s`
        if (unidade > 0) mensagem += ` e `
}
        if (unidade > 0){
            mensagem += `${unidade} unidade`
        if (unidade > 1) mensagem += `s`
}
        document.write(`${mensagem}`)
    }else {
            document.write(`Eu disse menor que 1000, bixo burro`)
        }
    
    
    //SAÍDA


</script>
