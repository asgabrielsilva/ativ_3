<script>
    /*
    //PROBLEMA
    Faça um script que peça um número correspondente a um determinado ano e em seguida informe se este ano é ou não bissexto.
    */

    //ENTRADA
    const ano = Number(prompt("Indique o ano"))

    //PROCESSAMENTO
    if (ano % 4 == 0 && ano % 100 != 0 || ano % 400 == 0){
        document.write(`É um ano bissexto`)
    } else {
        document.write(`Não é um ano bissexto`)
    } 
    
    
    //SAÍDA


</script>
