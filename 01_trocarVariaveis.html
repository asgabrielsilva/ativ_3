<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let nr1 = Number(prompt("Informe um numero inteiro"))
    let nr2 = Number(prompt("Informe um numero inteiro"))

    //PROCESSAMENTO
    const troca = nr1
    
    nr1 = nr2
    nr2 = troca


    //SAÍDA
alert(`Numero 1:${nr1}<br>`)
alert(`Numero 2:${nr2}`)
</script>
