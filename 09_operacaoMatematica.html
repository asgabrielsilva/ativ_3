<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numero1 = Number(prompt("Informe o primeiro numero"))
    const numero2 = Number(prompt("Informe o segundo numero"))
    const operacao = (prompt("Informe a operacao que deseja realizar com +(adicao), -(subtracao), *(multiplicacao) e /(divisao)"))
    
    let calculo

    //PROCESSAMENTO
    if (operacao === `+`) {
        let calculo = numero1 + numero2

            document.write(`E par<br>`)
        } else { document.write(`E impar<br>`)}

            document.write(`E positivo<br>`)

        } else if (calculo === 0) {
            document.write(`Nem positivo nem negativo, neutro<br>`)
