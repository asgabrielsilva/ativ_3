<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("Indique um numero inteiro"))

    //PROCESSAMENTO
    if (numero % 2 == 0) {
        document.write(`É par`)
    } else {
        alert(`É impar`)
    }
    
    //SAÍDA


</script>
